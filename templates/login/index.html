<!DOCTYPE html> {% load static %}
<!-- Esto va así, lo del video está outdated -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin&amp;display=swap"
      rel="stylesheet"
    />
    <title>Login and Registration - PostIt</title>
  </head>
  <body>
    <div class="container">
      <div id="form-box" class="form-box">
        <h1 id="title">PostIT</h1>
        <div class="button-box">
          {% block content %}
          <div id="btn"></div>
          <!--
                    Para arreglar lo de los botones debería crear una id para cada boton 
                    y hacer el styling de modo individual
                -->
          <button
            id="login-btn"
            type="button"
            class="toogle-btn"
            onclick="login()"
          >
            Ingresar
          </button>
          <button
            id="register-btn"
            type="button"
            class="toogle-btn"
            onclick="register()"
          >
            Registrarme
          </button>
          {% endblock %}
        </div>
        {% block content2 %}
        <form id="login" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="usuario@correo.com"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Contraseña"
            required
          />
          <button type="submit" class="submit-btn">Ingresar a mi cuenta</button>
        </form>
        <form method="POST" id="register" class="input-group">
          {% csrf_token %} {{User_form.as_p}}
          <! -- agrege esto 'method="POST" ' en el form y lo otro eso nomas toque  csrf_token 
                User_form.as_p el .as_p es para que salga uno de bajo del otro nada mas -->
          <input
            type="text"
            class="input-field"
            placeholder="Nombre"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="usuario@correo.com"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Contraseña"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Repita su contraseña"
            required
          />
          <button type="submit" class="submit-btn">Completar registro</button>
        </form>
        {% endblock%}
      </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
