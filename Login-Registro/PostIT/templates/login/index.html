<!DOCTYPE html>
{% load static %} <!-- Esto va así, lo del video está outdated -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&amp;display=swap" rel="stylesheet">
    <title>Login and Registration - PostIt</title>
</head>
<body>
    <div class="container">
        <div id="form-box" class="form-box">
            <h1 id="title">PostIT</h1>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Ingresar</button>
                <button type="button" class="toogle-btn" onclick="register()">Registrarme</button>
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="usuario@correo.com" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <button type="submit" class="submit-btn">Ingresar a mi cuenta</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre" required>
                <input type="email" class="input-field" placeholder="usuario@correo.com" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="password" class="input-field" placeholder="Repita su contraseña" required>
                <button type="submit" class="submit-btn">Completar registro</button>
            </form>

            </div>
    </div>

    <script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")
    var box_height = document.getElementsById("form-box")

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "150px";
        box_height = "520px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        box_height = "480px";
    };

    </script>
    
</body>
</html>
