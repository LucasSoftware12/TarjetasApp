<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="loginbox">
        <img src="assets/favicon.png" class="avatar" alt="logo" width="24" heigh="24">
            <h3>Ingrese a su cuenta</h3><br><br>
            <form action="">
                <p>Correo Electrónico</p>
                <input type="email" name="" placeholder="usuario@mail.com" required>
                <p>Contraseña</p>
                <input type="password" name="" id="" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="Ingresar">
                <a href="register.html">Crear una cuenta</a>
            </form>
    </div>
    <script src="functions.js"></script>

</body>
</html>
