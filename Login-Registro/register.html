<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <title>Formulario Registro</title>
</head>
<body>
    <div class="loginbox">
        <img src="assets/favicon.png" class="avatar" alt="logo" width="24" heigh="24">
            <h3>Formulario Registro</h3><br>
            <form action="" class="pure_form">
                <fieldset>
                    <p>Nombre de Usuario</p>
                    <input type="text" name="nombres" id="" placeholder="Ingrese su nombre" required>
                    <p>Correo Electrónico</p>
                    <input type="email" name="" placeholder="usuario@mail.com" required>
                    <p>Contraseña</p>
                    <input type="password" name="" id="password" required>
                    <p>Confirmar contraseña</p>
                    <input type="password" name="" id="confirm_password" required>
                    <input class="button" type="submit" value="Registrar" class="pure-button pure-button-primary">
                   
                    <a href="login.html">Ya tengo una cuenta</a>    
                </fieldset>
            </form>
    </div>
    <script src="functions.js"></script>
</body>

</html>
